<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกเอลิเมนต์ด้วย User Action Pseudo-class</title>
    <style>
        button{
            background-color: #666;
            color: white;
            padding: 10px 10px;
            border-radius: 10px;
        }
        button:hover{
            background-color: #ddd;
            color: black;
        }
        button:active{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>การเลือกเอลิเมนต์ด้วย User Action Pseudo-class</h1>
    <button>คลิก!!</button>
</body>
</html>
